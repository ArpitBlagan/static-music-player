<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <nav>
       <ul>
        <li class="brand"><img src="logo.png">Spotify</li>
        <li>Home</li>
        <li>About</li>
       </ul> 
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Liked Songs</h1>
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span>Legion</span>
                <span class="songList"><span> 3.00<i id="1" class="changeitem far fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="1">
                <span>Ceiol</span>
                <span class="songList"><span> 4.00<i id="2" class="changeitem far fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="1">
                <span>Deaf</span>
                <span class="songList"><span> 3.00<i id="3" class="changeitem far fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="1">
                <span>Different</span>
                <span class="songList"><span> 2.40<i id="4" class="changeitem far fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="1">
                <span>Free</span>
                <span class="songList"><span> 3.50<i id="5" class="changeitem far fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="1">
                <span>Free</span>
                <span class="songList"><span> 3.00<i id="6" class="changeitem far fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="1">
                <span>Free</span>
                <span class="songList"><span> 2.00<i id="7" class="changeitem far fa-play-circle"></i></span></span>
            </div>
            
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progress" min="0" value="0" max="100">
        <div class="icons">
            <i class=" fas fa-3x fa-step-backward"id="prev"></i>
            <i class=" far fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next"class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo"> 
            <img src="playing.gif" id="gif" width="42px">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2a25bfe111.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
